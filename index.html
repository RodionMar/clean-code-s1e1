<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <article class="inf-section">
      <img class="inf-section__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image"><a class="inf-section__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
    <section class="centered-section">
      <p class="centered-section__tasks centered-section__tasks--add" id="top-section-for-adding-element-to-list">
        <label class="centered-section__title-new-task" for="new-task">Add Item</label>
        <div class="centered-section__wrapper-new-task">
          <input id="new-task" class="task centered-section__new-task" type="text"><button class="button centered-section__add-button">Add</button>
        </div>
      </p>
      <h3 class="centered-section__title">Todo</h3>
      <ul class="tasks centered-section__tasks centered-section__tasks--in-complete" id="in-complete-tasks">
        <li class="tasks__item item">
          <input class="item__checkbox" type="checkbox"><label class="task item__task item__task--save">Pay Bills</label><input type="text" class="task item__task item__task--edit"><button class="button item__button item__button--edit">Edit</button><button class="button item__button item__button--delete"><img class="button__img" src="./remove.svg" alt="Remove icon"></button>
        </li>
        <li class="tasks__item centered-section__tasks centered-section__tasks--edit-mode item">
          <input class="item__checkbox" type="checkbox"><label class="task item__task item__task--save">Go Shopping</label><input type="text" value="Go Shopping" class="task item__task item__task--edit"><button class="button item__button item__button--edit">Save</button><button class="button item__button item__button--delete"><img class="button__img" src="./remove.svg" alt="Remove icon"></button>
        </li>
      </ul>
      <h3 class="centered-section__title">Completed</h3>
      <ul class="tasks centered-section__tasks centered-section__tasks--completed" id="completed-tasks">
        <li class="tasks__item item">
          <input class="item__checkbox" type="checkbox" checked><label class="task item__task item__task--save">See the Doctor</label><input type="text" class="task item__task item__task--edit"><button class="button item__button item__button--edit">Edit</button><button class="button item__button item__button--delete"><img class="button__img" src="./remove.svg" alt="Remove icon"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
